<h1>{{title}}</h1>
<div class="cards-container d-flex flex-wrap justify-content-center">
<div class="card m-4" *ngFor="let pelicula of peliculas" style="width: 18rem;">
  <img class="card-img-top" src="{{pelicula.poster}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{pelicula.title}}</h5>
    <p class="card-text">{{pelicula.review}}</p>
    <h6 class="card-title-actors">Actores:</h6>
    <p class="card-actors-text">{{pelicula.actors}}</p>
    <h6 class="card-title-rating">Rating: <span>{{pelicula.rating}}</span></h6>
    <a href="#" class="btn btn-primary mt-3">Ver Detalles</a>

  </div>
</div>
</div>
